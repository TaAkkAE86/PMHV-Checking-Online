<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMHV Checking Online</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #222;
    }

    h1 {
      color: #1a237e;
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 25px;
    }

    .button-wrapper {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .btn {
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: block;
      width: 100%;
    }

    .btn-yellow { background-color: #fdd835; }
    .btn-dark-yellow { background-color: #fbc02d; }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0,0,0,0.3);
    }
    
    .info-display {
        font-size: 0.8em;
        margin-top: 10px;
        color: #555;
        min-height: 30px; /* จองพื้นที่ไว้กัน layout ขยับ */
        font-weight: bold;
    }

  </style>
</head>
<body>
  <h1>PMHV Checking Online</h1>

  <div class="container">
    <h2>Tow Truck</h2>
    <div class="button-grid">
      <div class="button-wrapper">
          <a href="#" class="btn btn-yellow">TT-02</a>
          <div class="info-display" id="info-TT-02">Loading...</div>
      </div>
      <div class="button-wrapper">
          <a href="#" class="btn btn-yellow">TT-03</a>
          <div class="info-display" id="info-TT-03">Loading...</div>
      </div>
      <div class="button-wrapper">
          <a href="#" class="btn btn-yellow">TT-10</a>
          <div class="info-display" id="info-TT-10">Loading...</div>
      </div>
       <div class="button-wrapper">
          <a href="#" class="btn btn-yellow">WF-11</a>
          <div class="info-display" id="info-WF-11">Loading...</div>
      </div>
      </div>
  </div>

  <div class="container">
    <h2>Forklift</h2>
     <div class="button-grid">
       <div class="button-wrapper">
          <a href="#" class="btn btn-dark-yellow">SF-07</a>
          <div class="info-display" id="info-SF-07">Loading...</div>
      </div>
       <div class="button-wrapper">
          <a href="#" class="btn btn-dark-yellow">TT-15</a>
          <div class="info-display" id="info-TT-15">Loading...</div>
      </div>
      </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('data.json');
        if (!response.ok) throw new Error('Cannot load data.json');
        
        const pmData = await response.json();

        // 1. Process data to find the latest check for each vehicle
        const latestChecks = new Map();
        for (const record of pmData) {
            if (!record.vehicleNo || !record.completionTime) continue;
            const recordTime = new Date(record.completionTime);
            if (!latestChecks.has(record.vehicleNo) || recordTime > latestChecks.get(record.vehicleNo)) {
                latestChecks.set(record.vehicleNo, recordTime);
            }
        }
        
        // 2. Update the display under each button
        for (const [vehicleNo, dateObj] of latestChecks.entries()) {
            const infoElement = document.getElementById(`info-${vehicleNo}`);
            if (infoElement) {
                // สมมติว่า PM ครั้งต่อไปคือ 3 เดือนหลังจากเช็คครั้งล่าสุด
                const nextPmDate = new Date(dateObj);
                nextPmDate.setMonth(nextPmDate.getMonth() + 3);

                const displayDate = nextPmDate.toLocaleDateString('th-TH', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                });
                
                infoElement.innerHTML = `PM: ${displayDate}`;
            }
        }

        // 3. Clear "Loading..." for vehicles with no data
        document.querySelectorAll('.info-display').forEach(el => {
            if (el.innerHTML === 'Loading...') {
                el.innerHTML = '-- no data --';
            }
        });

      } catch (error) {
        console.error('Error:', error);
        document.querySelectorAll('.info-display').forEach(el => {
            el.innerHTML = 'Error loading data';
        });
      }
    });
  </script>
</body>
</html>
