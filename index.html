<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMHV Dashboard - Pro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- DESIGN SYSTEM & SETUP --- */
        :root {
            --bg-color: #1a1a2e;
            --sidebar-bg: rgba(36, 36, 60, 0.5);
            --card-bg: #24243c;
            --primary-accent: #8a2be2;
            --text-primary: #ffffff;
            --text-secondary: #a9a9d4;
            --status-complete: #28a745;
            --status-incomplete: #dc3545;
            --status-pending: #ffc107; /* สีสำหรับสถานะรอดำเนินการ */
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--primary-accent); border-radius: 4px; }

        /* --- MAIN LAYOUT --- */
        .dashboard-container { display: flex; width: 100%; }

        .sidebar {
            width: 280px;
            padding: 30px 20px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 30px;
            overflow-y: auto;
        }

        .sidebar h2 { font-size: 1.5em; text-align: center; }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .main-header { margin-bottom: 30px; }
        .main-header h1 { font-size: 2em; }

        /* --- COMPONENT STYLING --- */
        .search-box { position: relative; }
        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-primary);
            font-size: 1em;
        }
        .search-box .fa-search {
            position: absolute; left: 15px; top: 50%;
            transform: translateY(-50%); color: var(--text-secondary);
        }

        .vehicle-list ul { list-style-type: none; }
        .vehicle-list li {
            padding: 10px 15px; border-radius: 6px;
            margin-bottom: 5px; cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex; align-items: center;
        }
        .vehicle-list li:hover { background-color: var(--primary-accent); }
        .vehicle-list input[type="checkbox"] { margin-right: 15px; }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .status-card {
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .status-card:hover { transform: translateY(-5px); box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3); }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card-header h3 { font-size: 1.2em; }
        .status-label { padding: 5px 12px; border-radius: 20px; font-size: 0.8em; font-weight: 600; }
        .status-complete { background-color: var(--status-complete); color: white; }
        .status-incomplete { background-color: var(--status-incomplete); color: white; }
        .status-pending { background-color: var(--status-pending); color: white; }

        .card-body .timestamp { font-size: 0.9em; color: var(--text-secondary); margin-bottom: 20px; }

        .progress-bar { width: 100%; height: 8px; background-color: var(--sidebar-bg); border-radius: 4px; overflow: hidden; }
        .progress { height: 100%; border-radius: 4px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2><i class="fas fa-space-shuttle"></i> PMHV Control</h2>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search Vehicle...">
            </div>
            <div id="vehicle-list-container" class="vehicle-list">
                </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Status Dashboard</h1>
                <p style="color: var(--text-secondary);">Real-time vehicle maintenance overview</p>
            </header>
            <div id="card-grid" class="card-grid">
                </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const cardGrid = document.getElementById('card-grid');
        const vehicleListContainer = document.getElementById('vehicle-list-container');
        const searchInput = document.getElementById('searchInput');
        let allVehiclesData = []; // Store all vehicle data for filtering

        async function loadAndDisplayData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('Cannot load data.json');
                
                const pmData = await response.json();

                // 1. Process data to find the latest check for each vehicle
                const latestChecks = new Map();
                for (const record of pmData) {
                    if (!record.vehicleNo || !record.completionTime) continue;
                    const recordTime = new Date(record.completionTime);
                    if (!latestChecks.has(record.vehicleNo) || recordTime > latestChecks.get(record.vehicleNo).dateObj) {
                        latestChecks.set(record.vehicleNo, { 
                            dateObj: recordTime,
                            // You can add more data from the record here if needed
                        });
                    }
                }
                
                allVehiclesData = Array.from(latestChecks.entries());
                displayCards(allVehiclesData);
                displayVehicleList(allVehiclesData);

            } catch (error) {
                console.error('Error loading data:', error);
                cardGrid.innerHTML = `<p style="color: var(--status-incomplete);">Failed to load data.</p>`;
            }
        }

        function displayCards(data) {
            cardGrid.innerHTML = ''; // Clear existing cards
            if (data.length === 0) {
                cardGrid.innerHTML = `<p>No vehicles found.</p>`;
                return;
            }

            for (const [vehicleNo, checkInfo] of data) {
                const date = checkInfo.dateObj;
                const hoursAgo = (new Date() - date) / (1000 * 60 * 60);

                let status, statusClass, progress;
                if (hoursAgo <= 24) {
                    status = 'Complete';
                    statusClass = 'status-complete';
                    progress = 100;
                } else if (hoursAgo <= 48) {
                    status = 'Pending';
                    statusClass = 'status-pending';
                    progress = 50;
                } else {
                    status = 'Incomplete';
                    statusClass = 'status-incomplete';
                    progress = 10;
                }

                const cardHTML = `
                    <div class="status-card" data-vehicle-name="${vehicleNo}">
                        <div class="card-header">
                            <h3>${vehicleNo}</h3>
                            <span class="status-label ${statusClass}">${status}</span>
                        </div>
                        <div class="card-body">
                            <p class="timestamp">Last Check: ${date.toLocaleString('th-TH')}</p>
                            <div class="progress-bar">
                                <div class="progress" style="width: ${progress}%; background-color: var(--${statusClass});"></div>
                            </div>
                        </div>
                    </div>
                `;
                cardGrid.innerHTML += cardHTML;
            }
        }

        function displayVehicleList(data) {
            const listHTML = `
                <label><input type="checkbox" id="selectAll"> Select All</label>
                <ul>
                    ${data.map(([vehicleNo, _]) => `<li><input type="checkbox" class="vehicle-checkbox" value="${vehicleNo}"> ${vehicleNo}</li>`).join('')}
                </ul>
            `;
            vehicleListContainer.innerHTML = listHTML;
            
            // Add event listeners for new checkboxes
            document.getElementById('selectAll').addEventListener('change', (e) => {
                document.querySelectorAll('.vehicle-checkbox').forEach(cb => cb.checked = e.target.checked);
            });
        }
        
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredData = allVehiclesData.filter(([vehicleNo, _]) => 
                vehicleNo.toLowerCase().includes(searchTerm)
            );
            displayCards(filteredData);
        });

        loadAndDisplayData();
    });
    </script>
</body>
</html>
