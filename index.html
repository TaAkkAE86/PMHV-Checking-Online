<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMHV Dashboard - Pro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- [SECTION A] DESIGN SYSTEM & SETUP --- */

        /* 1. CSS Variables: Define our color palette for easy changes */
        :root {
            --bg-color: #1a1a2e; /* Dark blue background */
            --sidebar-bg: rgba(36, 36, 60, 0.5); /* Semi-transparent for Glassmorphism */
            --card-bg: #24243c; /* Card background color */
            --primary-accent: #8a2be2; /* A vibrant purple for highlights */
            --text-primary: #ffffff; /* White text */
            --text-secondary: #a9a9d4; /* Lighter purple-grey text */
            --status-complete: #28a745; /* Green for complete status */
            --status-incomplete: #dc3545; /* Red for incomplete status */
            --border-color: rgba(255, 255, 255, 0.1);
        }

        /* 2. General Reset & Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden; /* Prevent body scroll, we'll scroll inside containers */
        }

        /* 3. Custom Scrollbar Styling (for a modern look) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary-accent);
            border-radius: 4px;
        }

        /* --- [SECTION B] MAIN LAYOUT: SIDEBAR & MAIN CONTENT --- */

        .dashboard-container {
            display: flex;
            width: 100%;
        }

        /* 1. Sidebar (with Glassmorphism effect) */
        .sidebar {
            width: 280px;
            padding: 30px 20px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(20px); /* The frosted glass effect */
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 30px; /* Space between sidebar items */
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 1.5em;
            text-align: center;
            color: var(--text-primary);
        }

        /* 2. Main Content Area */
        .main-content {
            flex-grow: 1; /* Take up remaining space */
            padding: 30px;
            overflow-y: auto; /* Allow this area to scroll */
        }

        .main-header {
            margin-bottom: 30px;
        }

        .main-header h1 {
            font-size: 2em;
        }

        /* --- [SECTION C] COMPONENT STYLING --- */

        /* 1. Search Box */
        .search-box {
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 40px; /* Space for icon */
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-primary);
            font-size: 1em;
        }
        .search-box .fa-search {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* 2. Vehicle List in Sidebar */
        .vehicle-list ul {
            list-style-type: none;
        }
        .vehicle-list li {
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
        }
        .vehicle-list li:hover {
            background-color: var(--primary-accent);
        }
        .vehicle-list input[type="checkbox"] {
            margin-right: 15px;
        }

        /* 3. Card Grid Layout */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        /* 4. Status Card Design (with animations) */
        .status-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards; /* Fade in animation */
        }
        
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .card-header h3 {
            font-size: 1.2em;
        }
        .status-label {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }
        .status-complete {
            background-color: var(--status-complete);
            color: white;
        }
        .status-incomplete {
            background-color: var(--status-incomplete);
            color: white;
        }

        .card-body .timestamp {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        /* 5. Progress Bar */
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--sidebar-bg);
            border-radius: 4px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            border-radius: 4px;
        }

        /* --- [SECTION D] ANIMATIONS --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <h2><i class="fas fa-space-shuttle"></i> PMHV Control</h2>
            
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search Vehicle...">
            </div>

            <div class="vehicle-list">
                <label><input type="checkbox"> Select All</label>
                <ul>
                    <li><input type="checkbox"> TT-02</li>
                    <li><input type="checkbox"> TT-03</li>
                    <li><input type="checkbox"> TT-10</li>
                    <li><input type="checkbox"> WF-11</li>
                    </ul>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Status Dashboard</h1>
                <p style="color: var(--text-secondary);">Real-time vehicle maintenance overview</p>
            </header>

            <div class="card-grid">
                <div class="status-card">
                    <div class="card-header">
                        <h3>TT-02</h3>
                        <span class="status-label status-complete">Complete</span>
                    </div>
                    <div class="card-body">
                        <p class="timestamp">Last Check: 5/6/2567 03:56</p>
                        <div class="progress-bar">
                            <div class="progress" style="width: 100%; background-color: var(--status-complete);"></div>
                        </div>
                    </div>
                </div>

                <div class="status-card">
                    <div class="card-header">
                        <h3>TT-03</h3>
                        <span class="status-label status-incomplete">Incomplete</span>
                    </div>
                    <div class="card-body">
                        <p class="timestamp">Last Check: 4/6/2567 15:30</p>
                        <div class="progress-bar">
                            <div class="progress" style="width: 25%; background-color: var(--status-incomplete);"></div>
                        </div>
                    </div>
                </div>

                </div>
        </main>
    </div>

</body>
</html>
